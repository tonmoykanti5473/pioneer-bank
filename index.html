<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonmoy Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome to Tonmoy Bank</h1>
    <div class="submit-area">
        <h2>Login</h2>
    <input type="text" placeholder="E-mail" class="form-control">
    <br>
    <input type="password" placeholder="password" class="form-control">
    <br>
    <button id="enter" type="button" class="btn btn-success">Enter</button>
    </div>
   </div> 
   <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="current-deposit">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="withdraw-amount">00</span></h2>
               </div>
           </div>
           <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="current-balance">1200</span></h2>
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositMoney" type="text" class="form-control" placeholder="Enter the amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
           <div class="col-md-6">
               <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdrawMoney" type="text" class="form-control" placeholder="Enter the amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
               </div>
            </div>
       </div>
   </div>
   <script>
       // login button event handler
      let loginBth = document.getElementById('enter')
      loginBth.addEventListener('click', function(){
          let loginArea = document.getElementById('login-area')
          loginArea.style.display = 'none'
          let transactionArea = document.getElementById('transaction-area')
          transactionArea.style.display='block'
      }) 

      //deposit area event handler....
      let depositBtn = document.getElementById('addDeposit')
      depositBtn.addEventListener('click', function(){
          let depositNumber=getAmountNumber('depositMoney')
        //   let currentDeposit = document.getElementById('current-deposit').innerText
        //   let currentDepositNumber = parseFloat(currentDeposit)
        //   let totalDeposit = depositNumber + currentDepositNumber
        //   document.getElementById("current-deposit").innerText = totalDeposit
          updateSpanText("current-deposit", depositNumber)
          updateSpanText("current-balance",depositNumber)
          document.getElementById('depositMoney').value=""
      }) 
      //withdraw area event handler...
      let withdrawBtn=document.getElementById('addWithdraw')
      withdrawBtn.addEventListener('click', function(){
        let withdrawNumber = getAmountNumber('withdrawMoney')   
        updateSpanText('withdraw-amount', withdrawNumber)
        updateSpanText('current-balance', -1 * withdrawNumber)
        document.getElementById('withdrawMoney').value=""
      })
      function getAmountNumber(id){
        let amount=document.getElementById(id).value
        let amountNumber=parseFloat(amount)
        return amountNumber
      }
      function updateSpanText(id, depositNumber){
            let current = document.getElementById(id).innerText
            let currentNumber = parseFloat(current)
            let totalAmount = currentNumber + depositNumber
            document.getElementById(id).innerText = totalAmount
          }
   </script>
</body>
</html>
